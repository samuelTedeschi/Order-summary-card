<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <title>Order summary card</title>
</head>
<body>
    <div class="contener">
       
        <div class="img-topo">
            <img src="./img/illustration-hero.svg" alt="escutando musica">
        </div>
        
        <div class="contener-conteudo">
            <div class="conteudo">
                <h1 class="titulo">Order Summary</h1>
                <p class="texto"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="contener-preço">
                <img src="img/icon-music.svg" alt="musica">
                <div class="preço"> 
                    <h4 class="plano">Annual Plan</h4>
                    <p class="mensalidade">$59.99/year</p>
                </div>
                <a href="#" class="link">change</a>
            </div>
        </div>

        <div class="contener-btn">
            <input type="submit" value="Proceed to Payment" class="botao-1">
            <input type="submit" value="Cancel Order" class="botao-2">
        </div>
    </div>
</body>
</html>
